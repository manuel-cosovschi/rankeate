services:
  mysql:
    image: mysql:8.0
    container_name: rankeate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rankeate_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rankeate}
      MYSQL_USER: ${MYSQL_USER:-rankeate_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rankeate_pass}
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rankeate-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-rankeate_user}:${MYSQL_PASSWORD:-rankeate_pass}@mysql:3306/${MYSQL_DATABASE:-rankeate}
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-super_secret_refresh_key_change_me}
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rankeate-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  mysql_data:
